<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="tic-tac-toe.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <div class="controls">
            <button class="new-game-btn">New Game</button>
            <button class="restart-game-btn">Restart Game</button>
        </div>
        <h2 class="gameplay-communication"></h2>
    </header>
    <div class="gameboard">
        <div class="game-square" id="index-00"></div>
        <div class="game-square" id="index-01"></div>
        <div class="game-square" id="index-02"></div>
        <div class="game-square" id="index-10"></div>
        <div class="game-square" id="index-11"></div>
        <div class="game-square" id="index-12"></div>
        <div class="game-square" id="index-20"></div>
        <div class="game-square" id="index-21"></div>
        <div class="game-square" id="index-22"></div>
    </div>
    
</body>
</html>
